plugins {
    id 'java'
    id 'maven'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    mavenCentral()
}

group = 'com.bunjlabs.largo'
version = '0.1-SNAPSHOT'
sourceCompatibility = '8'

test {
    useJUnitPlatform()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'
}